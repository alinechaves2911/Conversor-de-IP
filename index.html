<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Conversor de IP</title>

</head>
<body>
    <form action="#" class="ConvertForm">
        <div class="ipElement">
            <input type="text" id="ip" name="ip" placeholder="Insira o IP">
        </div>
        <div class="ipArea">
            <textarea id="ips" name="ips" placeholder="Insira uma lista de Ips IPs"></textarea>
        </div>
        <div class="control">
            <button type="button" id="convert">Converter</button>
            <button type="button" id="clear">Limpar</button>
            <button type="button" id="copy">Copiar</button>
        </div>
    </form>

    <div class="result">
        <div id="result">
            <p>Aguardando entrada</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
</html>
